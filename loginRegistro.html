<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="loginRegistro.css">
</head>

<body>
    <div class="container">
        <h2>Registro</h2>
        <form action="#" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="confirm_password">Repetir Contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br>

            <input type="submit" value="Registrarse">
        </form>
    </div>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form action="#" method="POST">
            <label for="login_email">Email:</label>
            <input type="email" id="login_email" name="login_email" required><br>

            <label for="login_password">Contraseña:</label>
            <input type="password" id="login_password" name="login_password" required><br>

            <a href="recuperar_contrasena.html">Recuperar Contraseña</a><br>

            <input type="submit" value="Entrar">
        </form>
    </div>
</body>

</html>
